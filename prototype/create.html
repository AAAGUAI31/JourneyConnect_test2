<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发起活动 - JourneyConnect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .phone-container {
            width: 393px;
            height: 852px;
            background: white;
            margin: 0 auto;
            overflow-y: auto;
            position: relative;
        }
        .tag {
            background: #F0F0F0;
            color: #666;
            border-radius: 16px;
            padding: 6px 12px;
            font-size: 13px;
            border: 1px solid #E0E0E0;
        }
        .tag.selected {
            background: #E6F2FF;
            color: #0052D9;
            border-color: #0052D9;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="phone-container">
        <!-- 顶部导航栏 -->
        <div class="bg-white px-4 py-3 sticky top-0 z-10 shadow-sm flex items-center justify-between">
            <div class="flex items-center">
                <svg class="w-6 h-6 text-gray-600 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>
                <span class="text-base font-medium text-gray-900">发起活动</span>
            </div>
        </div>

        <div class="px-4 py-5 space-y-6">
            <!-- 活动标题 -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">活动标题 *</label>
                <input type="text" placeholder="请输入活动标题" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
            </div>

            <!-- 活动时间 -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">活动时间 *</label>
                <div class="grid grid-cols-2 gap-3">
                    <div>
                        <label class="block text-xs text-gray-500 mb-1">开始日期</label>
                        <input type="date" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
                    </div>
                    <div>
                        <label class="block text-xs text-gray-500 mb-1">结束日期</label>
                        <input type="date" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
                    </div>
                </div>
            </div>

            <!-- 活动地点 -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">活动地点 *</label>
                <div class="flex space-x-2">
                    <input type="text" placeholder="请输入地点" class="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
                    <button class="px-4 py-3 bg-gray-100 text-gray-600 rounded-lg text-sm">
                        <svg class="w-5 h-5 inline" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- 行程描述 -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">行程描述 *</label>
                <textarea placeholder="请按天描述详细的行程安排..." rows="6" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none"></textarea>
                <p class="text-xs text-gray-500 mt-1">提示：可按 "Day 1: ..." 的格式分段描述</p>
            </div>

            <!-- 旅行风格 -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">旅行风格 *</label>
                <div class="flex flex-wrap gap-2">
                    <span class="tag selected">徒步</span>
                    <span class="tag">露营</span>
                    <span class="tag">摄影</span>
                    <span class="tag">美食</span>
                    <span class="tag">骑行</span>
                    <span class="tag">潜水</span>
                    <span class="tag">探险</span>
                    <span class="tag">轻松游</span>
                    <span class="tag">文化</span>
                    <span class="tag">自驾</span>
                </div>
            </div>

            <!-- 人数上限 -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">人数上限 *</label>
                <div class="flex items-center space-x-3">
                    <button class="w-10 h-10 border border-gray-300 rounded-lg flex items-center justify-center text-gray-600">-</button>
                    <input type="number" value="8" min="2" max="50" class="flex-1 text-center px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
                    <button class="w-10 h-10 border border-gray-300 rounded-lg flex items-center justify-center text-gray-600">+</button>
                    <span class="text-sm text-gray-600">人</span>
                </div>
            </div>

            <!-- 联系方式 -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">联系方式 *</label>
                <input type="text" placeholder="微信号或手机号" value="zhangsan_123" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
            </div>

            <!-- 活动封面 -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">活动封面</label>
                <div class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center">
                    <svg class="w-12 h-12 text-gray-400 mx-auto mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                    </svg>
                    <p class="text-sm text-gray-500 mb-1">点击上传封面图片</p>
                    <p class="text-xs text-gray-400">建议尺寸 750x400，支持 JPG、PNG</p>
                </div>
            </div>
        </div>

        <!-- 底部按钮 -->
        <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 px-4 py-3">
            <button class="w-full bg-blue-600 text-white rounded-lg py-3 text-base font-medium hover:bg-blue-700 transition">
                发布活动
            </button>
        </div>

        <!-- 底部留白 -->
        <div class="h-20"></div>
    </div>
</body>
</html>
