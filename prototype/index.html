<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JourneyConnect 小程序原型 - 设计稿</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            padding: 40px 20px;
        }
        .phone-frame {
            width: 393px;
            height: 852px;
            background: #000;
            border-radius: 48px;
            padding: 8px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            margin: 0 auto;
        }
        .phone-screen {
            width: 100%;
            height: 100%;
            border-radius: 40px;
            overflow: hidden;
            background: white;
        }
        .phone-screen iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        .prototype-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(420px, 1fr));
            gap: 60px;
            max-width: 1600px;
            margin: 0 auto;
        }
        .prototype-item {
            text-align: center;
        }
        .prototype-title {
            color: white;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        .page-header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        .page-header h1 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }
        .page-header p {
            font-size: 16px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="page-header">
        <h1>JourneyConnect 小程序原型</h1>
        <p>微信小程序 - 旅行搭子社交平台 | TDesign 设计风格</p>
    </div>

    <div class="prototype-container">
        <!-- 首页 -->
        <div class="prototype-item">
            <div class="prototype-title">首页 - 活动广场</div>
            <div class="phone-frame">
                <div class="phone-screen">
                    <iframe src="home.html"></iframe>
                </div>
            </div>
        </div>

        <!-- 活动详情页 -->
        <div class="prototype-item">
            <div class="prototype-title">活动详情页</div>
            <div class="phone-frame">
                <div class="phone-screen">
                    <iframe src="detail.html"></iframe>
                </div>
            </div>
        </div>

        <!-- 发起活动页 -->
        <div class="prototype-item">
            <div class="prototype-title">发起活动页</div>
            <div class="phone-frame">
                <div class="phone-screen">
                    <iframe src="create.html"></iframe>
                </div>
            </div>
        </div>

        <!-- 我的主页 -->
        <div class="prototype-item">
            <div class="prototype-title">我的主页</div>
            <div class="phone-frame">
                <div class="phone-screen">
                    <iframe src="profile.html"></iframe>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
